<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>script中组件的使用和webpack中组件的使用的区别</title>
</head>

<body>


  <div id="app">
      <!-- 别搞我   
      <login></login> -->
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>

  <script>

    // 1.0 定义组件   

    // 2.0 注册组件你

    // 3.0 渲染组件  

    // 使用render   
    const login = {
      template: '<div>使用当前组件覆盖#app里面的内容</div>'
    }
    new Vue({
      el: '#app',
      // components: {
      //   login
      // }
        
      // 使用render注册组件不需要显示的渲染，把 #app 里面的内容全部覆盖  
      // render: createElement => {
      //   return createElement(login)
      // }
      
      //简写方式 
      render: c => c(login)
    })
  </script>
</body>

</html>
